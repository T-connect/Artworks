<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artwoks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
     
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
      <div id="app">
          <div class="container-fluid mt-3" v-if="home">
            <div class=" mb-5">
              <h1 class="text-center"> ARTWORKS </h1>
              </div>
              <div class="row row-cols-4 movie-container">
                  <div class="col mb-5 movie p-0 pb-3" v-for="(movie in movies">
                     <div>
                         <img :src="movie.thumbnail.lqip" alt="" class="w-100 image" height="200px">
                     </div>
                     <div class="px-2">
                     <p class=" origin mt-2"> {{ movie.place_of_origin }} </p>
                     <h6 class="text-light"> {{ movie.title }} </h6>
                     <p class="timestamp">  {{convertTime()}} </p>
                     <p class="exhibition-history small"> {{ movie.exhibition_history}} </p>
                     <button class="btn btn-success mt-3 fw-bold" @click="moreDetails">Read More</button>
                     </div>

                     
                  </div>
              </div>
          </div>
          <div class="more-details" v-if="details">
            <button class="btn close-btn" @click="close"><i class="fas fa-times    "></i></button>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
